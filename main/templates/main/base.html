{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Блог. Главная страница!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <a href="#" class="navbar-brand">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="30" height="30" alt="logo">
      </a>
      <a href="#" class="navbar-brand">
        <img src="https://nuxtjs.org/logos/nuxt-square-white.svg" width="30" height="30" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="{% url 'home' %}" class="nav-link">Главная</a>
          </li>
          <li class="nav-item ">
            <a href="{% url 'contact' %}" class="nav-link">Контакты</a>
          </li>
        </ul>
        <form action="{% url 'search' %}" class="form-inline my-2 my-lg-0">
          <input name="q" type="text" class="form-control mr-sm-2" placeholder="Поиск" aria-label="Поиск">
          <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Поиск</button>
        </form>
        {% if user.is_authenticated %}
        <a href="{% url 'signout' %}" class="btn btn-outline-light">Выход</a>
        <span class="navbar-text ml-2">{{ user }}</span>
        {% else %}
        <a href="{% url 'signup' %}" class="btn btn-outline-light mr-2">Регистрация</a>
        <a href="{% url 'signin' %}" class="btn btn-outline-light mr-2">Вход</a>
        {% endif %}
      </div>
    </nav>
    {% block content %}

    {% endblock %}
    <footer class="footer">
      <div class="container">
          <p class="float-right">
              <a href="#">Наверх</a>
          </p>
          <span class="text-muted">
            футер
          </span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
